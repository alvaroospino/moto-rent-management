<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Rent - Sin Conexión</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 text-center">
        <div class="mb-6">
            <img src="assets/icons/icon-192x192.png" alt="Moto Rent" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Sin Conexión</h1>
            <p class="text-gray-600">Parece que has perdido la conexión a internet.</p>
        </div>

        <div class="space-y-4">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="font-semibold text-blue-800 mb-2">¿Qué puedes hacer?</h3>
                <ul class="text-sm text-blue-700 text-left space-y-1">
                    <li>• Ver información ya cargada</li>
                    <li>• Acceder a formularios guardados</li>
                    <li>• Los nuevos datos se sincronizarán automáticamente</li>
                </ul>
            </div>

            <button onclick="window.location.reload()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                Intentar Conectar
            </button>

            <button onclick="window.history.back()"
                    class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Volver Atrás
            </button>
        </div>

        <div class="mt-6 text-xs text-gray-500">
            <p>Moto Rent Management System</p>
            <p>Los datos se sincronizarán cuando recuperes la conexión</p>
        </div>
    </div>

    <script>
        // Intentar reconectar automáticamente cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);

        // Detectar cuando se recupera la conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
